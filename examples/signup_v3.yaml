asyncapi: '3.0.0'
info:
  title: Signup Service
  version: '3.0.0'
channels:
  user/signedup:
    messages:
      signedUpMsg:
        summary: Emitted when a user signs up
        payload:
          type: object
          properties:
            userId:
              type: string
            email:
              type: string
            timestamp:
              type: string
              format: date-time
components:
  servers:
    kafkaCluster:
      host: broker.kafka.io
      protocol: kafka