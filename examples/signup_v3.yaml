asyncapi: '3.0.0'
info:
  title: User Signup Service
  version: '0.1.0'
  description: |
    This AsyncAPI document describes the User Signup Service, which emits events when users sign up.
channels:
  userSignedup:
    address: 'user/signedup'
    messages:
      signedUpMsg:
        summary: A message indicating a user has signed up
        payload:
          type: object
          properties:
            userId:
              type: string
            email:
              type: string
            timestamp:
              type: string
              format: date-time
operations:
  publishUserSignedUp:
    summary: Publish a user signed up event
    message:
      $ref: '#/channels/userSignedup'