asyncapi: '2.5.0'
info:
  title: Chat App Events
  version: '1.0.0'
channels:
  chat/rooms/{roomId}/messages:
    parameters:
      roomId:
        description: Unique chat room ID
        schema:
          type: string
    publish:
      summary: Sends a new message
      message:
        payload:
          type: object
          properties:
            sender:
              type: string
            content:
              type: string
            timestamp:
              type: string
              format: date-time